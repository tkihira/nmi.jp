<!DOCTYPE html>
<html><head><title>simple svg</title></head>
<body>
	<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
		<defs>
			<rect id="rect1" x="10" y="10" width="100" height="80" fill="#0f0" stroke="#f00" stroke-width="3" />
		</defs>
		<use xlink:href="#rect1" />
		<g transform="rotate(10)">
			<polygon points="30,30 30,60 60,30" fill="#00f" />
			<polygon points="50,50 90,50 60,80" fill="#0ff" />
		</g>
	</svg>
</body></html>
