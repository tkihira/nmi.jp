# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: nmi.jp
brief-intro: 'Twitter → <a href="https://twitter.com/tkihira" target="_blank">@tkihira</a>'
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://nmi.jp" # the base hostname & protocol for your site

permalink: /:year-:month-:day-:title
#show_drafts: true

defaults:
  -
    values:
      author: Takuo Kihira
      popular_posts:
        - /2016-07-23-stock-strategy-for-early-startup-employee
        - /archives/582
        - /2017-10-06-Making_a-business_plan
        - /archives/902
        - /archives/488
        - /archives/465

# other links
twitter_username: tkihira
facebook_username: takuo.kihira
github_username:  tkihira
email: 
weibo_username: 
zhihu_username: 
linkedIn_username: 
dribbble_username: 

description_footer: Takuo Kihira

# comments
# two ways to comment, only choose one, and use your own short name
# 两种评论插件，选一个就好了，使用自己的 short_name
duoshuo_shortname: #hygblog
disqus_shortname: 

# statistic analysis 统计代码
# 百度统计 id，将统计代码替换为自己的百度统计id，即
# hm.src = "//hm.baidu.com/hm.js?xxxxxxxxxxxx";
# xxxxx字符串
baidu_tongji_id: 
google_analytics_id: #UA-72449510-4 # google 分析追踪id

# Build settings
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge

# port
# port: 1234

# url
category_dir: category/
tag_dir: tag/

# excerpt
excerpt_separator: "\n\n\n\n"

# paginate
gems: [jekyll-paginate]
plugins: [jekyll-paginate]
paginate: 5
